<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-primary navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Centro Medico Backend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="registro-medicos.html">Registro
                            medicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="registro-pacientes.html">Registro
                            pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="listado-medicos.html">Listado
                            Medicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="listado-pacientes.html">Listado
                            Pacientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            <div class="card row justify-content-center">
                <h2 class="card-header">Registro pacientes</h2>
                <div class="card-body">

                    <div class="container-form justify-content-center">
                        <div class="row">
                            <div class="col-6">
                                <form id="registro-pacientes-form">
                                    <div>
                                        <label for="nombres" class="form-label">Nombres:</label>
                                        <input type="text" id="nombres" name="nombres" class="form-control" required>
                                    </div>
                                    <div>
                                        <label for="apellidos" class="form-label">Apellidos:</label>
                                        <input type="text" class="form-control" id="apellidos" name="apellidos"
                                            required>
                                    </div>
                                    <div>
                                        <label for="cedula" class="form-label">Número de cedula:</label>
                                        <input type="number" class="form-control" id="cedula" name="cedula" required>
                                    </div>
                                    <div>
                                        <label for="edad" class="form-label">Edad:</label>
                                        <input type="number" class="form-control" id="edad" name="edad" required>
                                    </div>
                                    <div>
                                        <label for="telefono" class="form-label">Telefono:</label>
                                        <input type="tel" class="form-control" name="telefono" id="telefono" required>
                                    </div>
                                    <div>
                                        <label for="especialidad" class="form-label">Especialidad requerida:</label>
                                        <select name="especialidad" class="form-select" id="especialidad" required>
                                            <option value="">Seleccione una opción</option>
                                            <option value="Medicina general">Medicina general</option>
                                            <option value="Cardiología">Cardiología</option>
                                            <option value="Medicina interna">Medicina interna</option>
                                            <option value="Dermatología">Dermatología</option>
                                            <option value="Rehabilitación física">Rehabilitación física</option>
                                            <option value="Psicología">Psicología</option>
                                            <option value="Odontología">Odontología</option>
                                            <option value="Radiología">Radiología</option>
                                        </select>
                                        <input type="submit" class="btn btn-success" value="Enviar">
                                    </div>
                                </form>
                            </div>
                            <div class="col-6 ">
                                <img class="img-fluid" src="https://images.clarin.com/2016/02/09/BJ3gzrxVg_1256x620.jpg" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <p class="text-center text-body-secondary">Grupo 1 desarrollo web backend</p>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="nav-item">Realizado por: Teresa Barrantes Rios</li>
            </ul>
        </footer>
    </div>
    <script src="../app.js"></script>
</body>

</html>
